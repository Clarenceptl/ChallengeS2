name: Continuous Integration

on:
  push:
    branches: kubernetes

jobs:
  authenticateToAzure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: |
          az acr login -n challengesContainerRegistry
          az account set --subscription 5a6e3f3f-c18d-49ce-b626-5c7824f0cfc7
          az aks get-credentials --resource-group challengeRg --name challengeCluster

      - name: Build and push application
        id: docker_build_application_service
        uses: docker/build-push-action@v2
        with:
          context: ./services/application
          push: true
          tags: challengescontainerregistry.azurecr.io/challenges2-app-service:latest

      - name: Build and push mailing
        id: docker_build_mailing_service
        uses: docker/build-push-action@v2
        with:
          context: ./services/mailing
          push: true
          tags: challengescontainerregistry.azurecr.io/challenges2-mailing-service:latest

      - name: Build and push app front end
        id: docker_build_app-front
        uses: docker/build-push-action@v2
        with:
          context: ./app
          push: true
          tags: challengescontainerregistry.azurecr.io/challenges2-app-front:latest

      - name: Build and push authentication
        id: docker_build_authentication_service
        uses: docker/build-push-action@v2
        with:
          context: ./services/authentication
          push: true
          tags: challengescontainerregistry.azurecr.io/challenges2-auth-service:latest

      - name: Build and push api
        id: docker_build_api
        uses: docker/build-push-action@v2
        with:
          context: ./api-gateway
          push: true
          tags: challengescontainerregistry.azurecr.io/challenges2-api-gateway:latest


      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
