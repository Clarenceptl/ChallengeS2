apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-service
  namespace: challenges2
  labels:
    app: api-gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-app
  template:
    metadata:
      labels:
        app: api-gateway-app
    spec:
      containers:
      - name: api-gateway-service
        image: challenges2acr.azurecr.io/challenges2-api-gateway:latest
        ports:
          - containerPort: 3081

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: challenges2
spec:
  type: ClusterIP
  selector:
    app: api-gateway-app
  ports:
    - protocol: TCP
      port: 3081
      targetPort: 3081
      nodePort: 30801
