apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailing-service
  namespace: challenges2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailing-service
  template:
    metadata:
      labels:
        app: mailing-service
    spec:
      containers:
        - name: challenges2-mailing-service
          image: docking2000/challenges2-mailing-service:latest
          env:
            - name: MAILING_SERVICE_HOST
              valueFrom:
                configMapKeyRef:
                  name: my-app-config
                  key: MAILING_SERVICE_HOST
            - name: MAILING_SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: my-app-config
                  key: MAILING_SERVICE_PORT
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: my-app-config
                  key: FRONTEND_URL
            - name: MAIL_URL_SMTP
              valueFrom:
                configMapKeyRef:
                  name: my-app-config
                  key: FRONTEND_URL

---

apiVersion: v1
kind: Service
metadata:
  name: mailing-service
  namespace: challenges2
spec:
  type: ClusterIP
  selector:
    app: mailing-service
  ports:
    - protocol: TCP
      port: 3024
      targetPort: 3024
