apiVersion: apps/v1
kind: deployment
metadata:
  name: api-gateway-service
  namespace: challenges2
  labels:
    app: api-gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-app
  template:
    metadata:
      labels:
        app: api-gateway-app
    spec:
      containers:
      - name: api-gateway-service
        image: docking2000/challenges-api:latest
        ports:
          - containerPort: 3081
        env:
          - name: MONGODB_HOST
            value: mongodb
          - name: MONGODB_PORT
            value: "27017"
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: password
          - name: MONGO_INITDB_ROOT_USERNAME
            value: challengeS2-mongo
          - name: MONGO_INITDB_DATABASE
            value: challengeS2-mongo

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: challenges2
spec:
  type: ClusterIP
  selector:
    app: api-gateway-app
  ports:
    - protocol: TCP
      port: 3081
      targetPort: 3081
